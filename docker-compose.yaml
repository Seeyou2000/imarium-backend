version: '3.8'
services:
  db:
    image: mariadb
    environment:
      MARIADB_ROOT_PASSWORD: maria
      MARIADB_DATABASE: springbootdb
    ports:
      - "3306:3306"
    networks:
      - my_network  # 네트워크 설정 추가
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    depends_on:
      db:
        condition: service_healthy

networks:
  my_network: # 사용자 정의 네트워크
    driver: bridge

volumes:
  db_data:
